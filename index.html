<body>
    <!-- Mithril.js app -->

    <!-- Twemoji -->
    <script>
        twemoji.parse(document.body, {
            callback: function(icon, options, variant) {
                switch ( icon ) {
                    case 'a9':      // © copyright
                    case 'ae':      // ® registered trademark
                    case '2122':    // ™ trademark
                        return false;
                }
                return ''.concat(options.base, options.size, '/', icon, options.ext);
            }
        });
    </script>
